# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: python-web-app
  namespace: default
  labels:
    app: python-web-app
  annotations:
    description: "Frontend service for Python web application"
spec:
  selector:
    app: python-web-app
  ports:
    - name: http
      protocol: TCP
      port: 81
      targetPort: 5001
      # Optional: if you need NodePort
      # nodePort: 30080
  sessionAffinity: None
  type: LoadBalancer