# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: python-web-app
  namespace: default
  labels:
    app: python-web-app
    environment: production
    tier: frontend
  annotations:
    description: "Frontend service for Python web application"
    prometheus.io/scrape: "true"
    prometheus.io/port: "5001"
spec:
  selector:
    app: python-web-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5001
  sessionAffinity: ClientIP
  type: ClusterIP