apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-web-app
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: python-app.local  # You can change this domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-web-app
            port:
              number: 80 